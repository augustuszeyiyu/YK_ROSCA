<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<title>YA-ROSKA</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="https://res.purimize.com/lib/glyphicons/glyphicon-fontawesome/glyphicon.css">

		<!-- <link rel="stylesheet" type="text/css" href="./external/glyphicon.css"> -->

		<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
		<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/JCloudYu/whelm-js@1.4.7/whelmjs.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/JCloudYu/extes@3.0/extes.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
		<script src="./external/resource.js"></script>

		<!-- <script src="./script.min.js"></script> -->
		<script src="./script.js"></script>
	</head>
	<body>
		<div elm-export="viewport" elm-export-accessor class="main hide">
			<div class="nav-head">
				<div class="top-banner">	
					<div style="padding: 0 2rem;"><p style=" margin: 0; line-height: 2rem; font-weight: bold;">永康合會</p></div>	
					<div elm-bind-event="click::change-page" data-page="roska_user_view" style="align-items: center; display: flex; padding: 0 2rem;">
						<samp class="glyph-fontawesome-user" style="pointer-events: none;"></samp>
						<div elm-export="btn_user_name" style="pointer-events: none; margin-left: 0.5rem;">余則易</div>	
					</div>
					<div elm-export="btn_logout" elm-bind-event="bubble::click::logout" elm-export-accessor style="align-items: center; display: flex; padding: 0 2rem;">
						登出<samp class="glyph-fontawesome-sign-out"></samp>
					</div>
				</div>										
			</div>
			
			<div elm-export="tabbar" class="navigator tabbars home_view_layout" >			
				<div elm-bind-event="click::change-page" data-page="home_view" class="hide"><span class="glyph-fontawesome-gear"></span><p>首頁</p></div>
				<div></div>
				<!-- <div elm-bind-event="click::change-page" data-page="register_view">
					<span class="glyph-fontawesome-gear"></span>
					<p>註冊</p>	
					<p class="more-info">更多資訊>></p>			
				</div> -->
				<div elm-bind-event="click::change-page" data-page="roska_pay_view">
					<span class="glyph-fontawesome-gear"></span>
					<p>本期應繳金額</p>
					<p class="more-info">更多資訊>></p>
				</div>
				<div elm-bind-event="click::change-page" data-page="roska_last_view">
					<span class="glyph-fontawesome-gear"></span>
					<p>最近一期得標會組</p>
					<p class="more-info">更多資訊>></p>
				</div>
				<div elm-bind-event="click::change-page" data-page="roska_remain_view">
					<span class="glyph-fontawesome-gear"></span>
					<p>我要下標-進行中的會組</p>
					<p class="more-info">更多資訊>></p>
				</div>
				<div elm-bind-event="click::change-page" data-page="roska_new_view">
					<span class="glyph-fontawesome-gear"></span>
					<p>我要跟會-新會組</p>
					<p class="more-info">更多資訊>></p>
				</div>
				<div elm-bind-event="click::change-page" data-page="roska_user_view" class="hide">
					<span class="glyph-fontawesome-gear"></span>
					<p>我的資訊</p>
					<p class="more-info">更多資訊>></p>
				</div>
			</div>

			<div class="viewport hide " elm-export="viewport_container ">
				<div elm-export="home_view" elm-export-accessor class="dashboard-view"></div>
				<div elm-export="roska_pay_view" elm-export-accessor class="dashboard-view"></div>
				<div elm-export="roska_last_view" elm-export-accessor class="dashboard-view"></div>
				<div elm-export="roska_new_view" elm-export-accessor class="dashboard-view"></div>
				<div elm-export="roska_remain_view" elm-export-accessor class="dashboard-view"></div>
				<div elm-export="roska_user_view" elm-export-accessor class="dashboard-view"></div>
			</div>
		</div>
		
		<div elm-export="register_overlay" elm-export-accessor class="overlay hide"></div>
		<div elm-export="login_overlay" elm-export-accessor class="overlay"></div>
		<div elm-export="loading_overlay" elm-export-accessor class="overlay hide">
			<div elm-export="message" class="message-box">處理中</div>
		</div>
		<script>(()=>{ window.WEBSITE_URL = 'http://127.0.0.1:33688'; })();</script>
		<!-- <script>(()=>{ window.WEBSITE_URL = 'https://app.yaresg.com/'; })();</script> -->
		<script src="./script/bind-elemnt.js"></script>
		<script src="./module/init/module.js"></script>
	</body>
</html>
